                                    </i><span> 推广佣金提现</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block block-rounded ">
                <div class="block-header block-header-default"><h3 class="block-title">修改密码</h3>
                    <div class="block-options">
                        <button type="button" class="btn btn-primary btn-sm btn-primary btn-rounded px-3">保存</button>
                    </div>
                </div>
                <div class="block-content">
                    <div class="row push">
                        <div class="col-lg-8 col-xl-5">
                            <div class="form-group"><label>旧密码</label><input type="password" class="form-control"
                                                                             placeholder="请输入旧密码"></div>
                            <div class="form-group"><label>新密码</label><input type="password" class="form-control"
                                                                             placeholder="请输入新密码"></div>
                            <div class="form-group"><label>新密码</label><input type="password" class="form-control"
                                                                             placeholder="请输入新密码"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block block-rounded ">
                <div class="block-header block-header-default"><h3 class="block-title">通知</h3></div>
                <div class="block-content">
                    <div class="row push">
                        <div class="col-lg-8 col-xl-5">
                            <div class="form-group"><label>到期邮件提醒</label>
                                <div>
                                    <button type="button" role="switch" aria-checked="true"
                                            class="ant-switch ant-switch-checked"><span class="ant-switch-inner"></span>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group"><label>流量邮件提醒</label>
                                <div>
                                    <button type="button" role="switch" aria-checked="true"
                                            class="ant-switch ant-switch-checked"><span class="ant-switch-inner"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="block block-rounded ">
                <div class="block-header block-header-default"><h3 class="block-title">重置订阅信息</h3>
                    <div class="block-options">
                        <button type="button" class="btn btn-danger btn-sm btn-primary btn-rounded px-3">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
