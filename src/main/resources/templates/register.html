<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Register</title>

        <link rel="stylesheet" href="https://zhijianwushuang.oss-cn-beijing.aliyuncs.com/img/.idea/style.css"/>
    </head>
    <body>
        <div class="box">
            <h1>注册</h1>
            <form th:action="@{/user/register}" method="post">
                <div class="inputBox">
                    <input type="text" name="username" required>
                    <label>请输入注册账户名</label>
                </div>
                <div class="inputBox">
                    <input type="password" name="password" required>
                    <label>请输入密码</label>
                </div>
                <input type="submit" value="注册并返回登录界面">
            </form>
        </div>
    </body>
</html>
